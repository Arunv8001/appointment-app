<div class="container">
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Create new Appointment</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 p-4">
                <input class="form-control" [(ngModel)]="newAppointmentTitle" placeholder="Pleae enter title here" />
        
            </div>
            <div class="col-md-4 p-4">
                <input class="form-control" [(ngModel)]="newAppointmentDate" type="date" placeholder="Pleae select date here" />
        
            </div>
            <div class="col-md-2 p-4"> <button class="btn btn-primary" (click)="addAppointment()">Add</button></div>
        </div>
        
    </div>
    <div>
        <table class="table">
            <thead class="thead text-center">
                <th>
                    Id
                </th>
                <th>
                    Title
                </th>
                <th>
                    Date
                </th>
                <th>
                    Action
                </th>
            </thead>
            <tbody  *ngFor="let appointment of appointments; index as i">
                <tr class="text-center">
                    <td>{{appointment?.id}}</td>
                    <td>{{appointment?.title}}</td>
                    <td>{{appointment?.date | date:"dd.MM.yyyy"}}</td>
                    <td (click)="deleteAppointment(i)">
                        <button class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
            
        </table>
    
    </div>
</div>
